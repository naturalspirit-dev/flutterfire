environment:
  sdk: '>=2.16.0 <3.0.0'
  flutter: '>=1.12.13+hotfix.5'

dependencies:
  firebase_analytics: ^10.1.3
  firebase_core: ^2.6.1
  firebase_crashlytics: ^3.0.14
  flutter:
    sdk: flutter

flutter:
  uses-material-design: true
