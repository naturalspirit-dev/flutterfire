name: firebase_in_app_messaging_example
description: Demonstrates how to use the firebase_in_app_messaging plugin.
publish_to: 'none'

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  firebase_analytics: ^10.1.6
  firebase_core: ^2.8.0
  firebase_in_app_messaging: ^0.7.0+16
  firebase_in_app_messaging_platform_interface: ^0.2.1+35
  flutter:
    sdk: flutter

flutter:
  uses-material-design: true
